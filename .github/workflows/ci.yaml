name: CI Pipeline for All Services

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - accounting
          - ad
          - cart
          - checkout
          - currency
          - email
          - flagd
          - flagd-ui
          - fraud-detection
          - frontend
          - frontend-proxy
          - grafana
          - image-provider
          - kafka
          - load-generator
          - otel-collector
          - payment
          - product-catalog
          - prometheus
          - quote
          - react-native-app
          - recommendation
          - shipping

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.run_id }}

      - name: Update Kubernetes Deployment Manifest
        run: |
          sed -i "s|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.run_id }}|" kubernetes/${{ matrix.service }}/deploy.yaml

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "shwethaanandram"
          git config --global user.email "shwetha.na88@gmail.com"
          git add kubernetes/${{ matrix.service }}/deploy.yaml
          git commit -m "[CI] Update image for ${{ matrix.service }}"
          git push origin main
